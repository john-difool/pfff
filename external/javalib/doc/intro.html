<h2>Introduction</h2>

<p>
  <em>Javalib</em> is a library that parses Java <span class="code">.class</span>
  files into <em>OCaml</em> data structures. <em>Javalib</em> offers primitives
  to extract information from, manipulate, and generate valid 
  <span class="code">.class</span> files.
</p>
